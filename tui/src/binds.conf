# Ekman TUI keybindings
# Format: <key> = command
# Modifiers: C- (ctrl), A- (alt), S- (shift)
# Special keys: Esc, Tab, BackTab, Enter, Backspace, Up, Down, Left, Right, Space

# Quit
<Esc> = quit
q = quit
<C-c> = quit

# Navigate between exercises
n = next-exercise
e = prev-exercise

# Toggle weight/reps focus
<Up> = prev-field
<Down> = next-field

# Move set cursor
<Left> = move-left
<Right> = move-right

# Tab navigation through sets
<Tab> = next-set
<BackTab> = prev-set

# Weight adjustment
w = bump-weight-up
f = bump-weight-down

# Editing
<Backspace> = backspace
